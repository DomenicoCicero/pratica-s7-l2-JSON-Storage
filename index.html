<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON & Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .dimesion-counter {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body class="text-center position-relative">
    <h1>JSON & Storage</h1>
    <div class="show-input-value"></div>
    <form>
      <label for="name" class="d-block fs-2">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Inserisci il tuo nome"
        class="d-block mx-auto mb-4 mt-1 w-25"
      />
      <button type="submit" id="save" class="btn border px-4 py-2 bg-success text-white">Salva</button>
      <button type="button" id="remove" class="btn border px-4 py-2 bg-danger text-white">Rimuovi</button>
    </form>
    <div
      class="show-timer d-flex position-absolute top-0 start-0 mt-4 ms-2 bg-primary rounded-circle p-4 align-items-center justify-content-center dimesion-counter"
    >
      <h4 class="text-white"></h4>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
